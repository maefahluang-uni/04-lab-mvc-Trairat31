<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
    <body>

        <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br> 
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required><br><br>
        
        <button type="submit" value="Add Concert">
 </form>
     </body>
        </html>
